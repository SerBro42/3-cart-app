<app-navbar [items]="items" (openEventEmitter)="openCloseCart()" />

<div class="container my-4">
  <h2>Product catalogue app</h2>
  <app-catalogue [products]="products" (productEventEmitter)="onAddCart($event)" />

  @if (showCart) {
  <app-cart-modal [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)" (closeEventEmitter)="openCloseCart()" />

  }
</div>
